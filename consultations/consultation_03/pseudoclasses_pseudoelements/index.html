<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5: Forms</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div id="root">
      <form class="user_form">
        <p class="user_form_title">User Form</p>
        <div class="user_input_container">
          <label class="user_form_label" for="user_first_name">
            First Name
          </label>
          <input
            id="user_first_name"
            class="user_form_input"
            placeholder="Enter first name"
            value="John Johnson"
            name="firstName"
          />
        </div>
        <div class="user_input_container">
          <label class="user_form_label" for="user_last_name">
            Last Name
          </label>
          <input
            id="user_last_name"
            class="user_form_input"
            placeholder="Enter last name"
            name="lastName"
          />
        </div>
        <div class="user_input_container">
          <label class="user_form_label" for="user_email">Email</label>
          <input
            id="user_email"
            class="user_form_input"
            placeholder="Enter email"
            type="email"
            name="email"
          />
        </div>
        <div class="user_input_container">
          <label class="user_form_label" for="user_password">Password</label>
          <input
            id="user_password"
            class="user_form_input"
            placeholder="Enter password"
            type="password"
            name="password"
          />
        </div>
        <div class="user_input_container">
          <label class="user_form_label" for="user_job">Job</label>
          <select name="job" id="user_job" class="user_form_input">
            <option value="QA">QA</option>
            <option value="Frontend developer">Frontend developer</option>
            <option value="Backend developer">Backend developer</option>
            <option value="Mobile developer">Mobile developer</option>
            <option value="UI/UX developer">UI/UX developer</option>
          </select>
        </div>
        <div class="checkbox_container">
          <input
            id="user_checkbox_input"
            class="user_checkbox"
            type="checkbox"
            name="agree"
          />
          <label class="user_form_label" for="user_checkbox_input"
            >I agree with the privacy Policy</label
          >
        </div>
        <!-- 1. submit - собирает данные из формы и позволяет с ними что-то сделать(создать карточку, отправить данные на сервер) -->
        <!-- 2. reset - чистит введенные данные в форме -->
        <!-- 3. button - не делает ничего, пока не добавить ей функцию через JavaScript -->
        <button type="reset" class="create_user">Create User</button>
      </form>
    </div>
  </body>
</html>
