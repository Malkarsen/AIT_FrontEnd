<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation 3: Forms</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div id="root">
      <div class="image_box">
        <img class="main_photo" src="./assets/logo.svg" alt="Main photo" />
        <p class="info">
          Auf Facebook bleibst du mit Menschen in Verbindung und teilst Fotos,
          Videos und vieles mehr mit ihnen.
        </p>
      </div>
      <form class="user_form">
        <input
          class="user_form_input"
          name="phone_number"
          type="number"
          placeholder="Email or phone number"
        />
        <input
          id="user_form_password"
          class="user_form_input"
          name="password"
          type="password"
          placeholder="password"
        />
        <button type="submit">Register</button>
        <a href="#">Forgot your password?</a>
        <button type="submit">Create a new account</button>
      </form>
    </div>
  </body>
</html>
