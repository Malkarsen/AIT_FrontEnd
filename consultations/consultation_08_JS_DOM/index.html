<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation 8: DOM</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <form class="todo_list_form">
        <div class="todo_list_container">
          <label
            class="todo_list_label"
            for="input"
            placeholder="Add info you want to do"
            >Plan</label
          >
          <input
            class="todo_list_input"
            id="input"
            placeholder="Add info you want to do"
            name="new_task"
          />
        </div>
        <button class="add_plan_button" type="submit">Add plan</button>
      </form>
      <div class="todo_list">
        <ol class="todo_order_list">

        </ol>
      </div>
    </div>
  </body>
</html>
