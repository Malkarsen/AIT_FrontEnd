<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Lesson 9: JS Operators</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3-ый способ: подключение внешнего JS файла по ссылке в теле head (defer - помогает ожидать загрузки html файла, т.к js файл згружается быстрее)  -->
     <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 1-ый способ: подключения JS - это тег script в теле body и между открывающимися и закрывающимися тегами JS код -->
    <!-- <script>
      console.log("Hello world from script tag");
    </script> -->

    <!-- 2-ой способ: подключение внешнего JS файла по ссылке в теле body -->
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
