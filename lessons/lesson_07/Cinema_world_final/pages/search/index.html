<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мир кино</title>
    <link
      rel="stylesheet"
      href="../../commonStyles/globalStyles.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../commonStyles/elements.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div id="root">
      <header class="header_container">
        <a href="../../index.html" class="company-name">Мир кино</a>
        <nav class="nav_container">
          <a class="menu" href="../films/index.html">Фильмы</a>
          <a class="menu" href="#">Программы</a>
          <a class="menu" href="#">Сейчас по TV</a>
          <a class="menu" href="#">Рецензия</a>
        </nav>
        <div class="nav_container">
          <a class="search_box" href="./index.html">
            <img
              class="search_icon"
              src="../../assets/search_icon.png"
              alt="Search icon"
            />
            <span class="active__link">Поиск</span>
          </a>
          <a class="sing-in_box" href="../sing-in/index.html">
            <img
              class="sing-in_icon"
              src="../../assets/user_icon.png"
              alt="Sing in icon"
            />
            <span>Войти</span>
          </a>
        </div>
      </header>
      <main class="main_container">
        <div class="arrow_up_box">
          <a href="#root">
            <img
              class="arrow_up"
              src="../../assets/up_arrow_icon.png"
              alt="Arrow up"
            />
          </a>
        </div>
        <form class="search_form">
          <p class="search_form_title">Поиск фильмов</p>
          <input
            id="search_field"
            class="search_form_input"
            placeholder="Название, режиссер, актеры..."
            type="search"
            name="search_field"
            autofocus
          />
        </form>
      </main>
      <footer class="footer">
        <div class="footer_box">
          <a class="footer_link" href="#">Защита данных</a>
          <a class="footer_link" href="#">Контакты</a>
          <a class="footer_link" href="#">О нас</a>
          <a class="footer_link" href="#">Информирование о нарушении</a>
        </div>
      </footer>
    </div>
  </body>
</html>
