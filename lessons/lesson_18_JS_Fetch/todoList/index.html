<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Lesson 18: ToDoList</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <form id="form">
        <input type="text" name="nickname" placeholder="Name" required>
        <input type="text" name="place" placeholder="Location" required>
        <button type="submit">Add person to list</button>
      </form>
      <ul id="persons-list"></ul>
      <div class="btn-container">
        <button id="clear" class="btn left">Clear list</button>
        <button id="clear-one" class="btn right">Clear one element</button>
      </div>
    </div>
  </body>
</html>
